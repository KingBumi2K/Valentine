<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(circle at top, #ffe6f0, transparent 60%),
    linear-gradient(#ffd6e8, #ffffff);
  overflow-x: hidden;
}

/* GENERAL TRANSITIONS */
.fade {
  transition: opacity 1.8s ease;
}

/* MAIN CONTENT */
#mainContent {
  text-align: center;
  padding: 80px 20px;
}

h1, h2 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  margin-bottom: 20px;
}

h1 { font-size: 3em; }
h2 { font-size: 2em; }

/* COLLAGE */
.collage {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 50px;
}

.collage img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  cursor: pointer;
}

/* COUNTDOWN CARD */
#countdownCard {
  margin: 40px auto;
  padding: 25px 40px;
  max-width: 420px;
  background: rgba(255,255,255,0.7);
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  font-size: 1.3em;
}

/* BUTTONS */
button {
  font-size: 1.1em;
  padding: 14px 32px;
  margin: 10px;
  border-radius: 30px;
  border: none;
  background: #ff4d88;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff2f73;
}

/* NO BUTTON */
#noBtn {
  position: relative;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 26px;
  opacity: 0.7;
  animation: floatUp 12s linear;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* MODAL */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

#modal img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 20px;
}

/* FINAL SCREEN */
#finalScreen {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, #ffe6f0, transparent 70%),
    linear-gradient(#ffd6e8, #ffffff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
}

.final-line {
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

.final-line.show {
  opacity: 1;
  transform: translateY(0);
}

.final-wink {
  opacity: 0;
  font-size: 1.1em;
  margin-top: 30px;
  transition: opacity 1.5s ease;
}

.final-wink.show {
  opacity: 0.7;
}
</style>
</head>

<body>

<audio id="bgMusic" loop muted>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<div id="mainContent" class="fade">

  <div class="collage">
    <img src="images/pic1.jpg" onclick="openModal(this)">
    <img src="images/pic2.jpg" onclick="openModal(this)">
    <img src="images/pic3.jpg" onclick="openModal(this)">
    <img src="images/pic4.jpg" onclick="openModal(this)">
    <img src="images/pic5.jpg" onclick="openModal(this)">
    <img src="images/pic6.jpg" onclick="openModal(this)">
  </div>

  <h1 id="name"></h1>

  <h2>Will you be my Valentine?</h2>

  <button onclick="showFinal()">Yes</button>
  <button onclick="showFinal()">Obviously</button>
  <button id="noBtn">No</button>

  <div id="countdownCard">
    <div id="countdown"></div>
  </div>
</div>

<div id="finalScreen">
  <h1 class="final-line">Happy Valentine’s Day, Hannah</h1>

  <p class="final-line">Every day with you is my favorite one.</p>
  <p class="final-line">
    I’m keeping my vow to love you more each and every day —
    with intention, patience, and joy.
  </p>
  <p class="final-line">I choose you. Always.</p>

  <p class="final-wink">(Yes was the correct answer)</p>

  <button onclick="replay()">Replay</button>
</div>

<div id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
/* NAME FADE */
const nameText = "Hannah Prillaman";
const name = document.getElementById("name");
nameText.split("").forEach((c,i)=>{
  const s=document.createElement("span");
  s.textContent=c;
  s.style.opacity=0;
  s.style.transition="opacity 0.6s ease";
  setTimeout(()=>s.style.opacity=1,i*120);
  name.appendChild(s);
});

/* COUNTDOWN */
function updateCountdown() {
  const now = new Date();
  const target = new Date(new Date().getFullYear(),1,14);
  const diff = target-now;
  if(diff<=0){
    countdown.textContent="It’s Valentine’s Day";
    return;
  }
  const h=Math.floor(diff/36e5);
  const m=Math.floor(diff%36e5/6e4);
  countdown.textContent=`${h} hours ${m} minutes until Valentine’s Day`;
}
setInterval(updateCountdown,1000); updateCountdown();

/* HEARTS */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="❤";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(createHeart,1800);

/* NO BUTTON RUN */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.left=(Math.random()*200-100)+"px";
  noBtn.style.top=(Math.random()*100-50)+"px";
};

/* MODAL */
function openModal(img){
  modal.style.display="flex";
  modalImg.src=img.src;
}

/* MUSIC */
const music=document.getElementById("bgMusic");
music.volume=0.25;
music.play(); // muted autoplay

/* FINAL */
function showFinal(){
  music.muted=false;
  mainContent.style.opacity=0;
  finalScreen.style.pointerEvents="auto";
  finalScreen.style.opacity=1;

  document.querySelectorAll(".final-line").forEach((l,i)=>{
    setTimeout(()=>l.classList.add("show"),i*800);
  });
  setTimeout(()=>document.querySelector(".final-wink").classList.add("show"),3200);
}

function replay(){
  finalScreen.style.opacity=0;
  finalScreen.style.pointerEvents="none";
  mainContent.style.opacity=1;

  document.querySelectorAll(".final-line,.final-wink")
    .forEach(el=>el.classList.remove("show"));
}
</script>

</body>
</html>
