<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* ---------- PAGE SYSTEM (FIXED) ---------- */
.page {
  position: absolute;
  inset: 0;
  display: none;              /* ğŸ”‘ CRITICAL FIX */
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  opacity: 0;
  transition: opacity 1s ease;
}

.page.visible {
  display: flex;              /* ğŸ”‘ CRITICAL FIX */
  opacity: 1;
  z-index: 2;
}

/* ---------- HEADERS ---------- */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.6rem;
  font-weight: 400;
  margin-bottom: 30px;
}

/* ---------- BUTTONS ---------- */
.button-row {
  display: flex;
  gap: 20px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  background: white;
  color: #ff4f81;
  font-weight: 600;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* ---------- NO BUTTON ---------- */
#noBtn {
  position: relative;
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 20px;
  animation: floatUp linear forwards;
  pointer-events: none;
  z-index: 999;
}

@keyframes floatUp {
  from {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}

/* ---------- FINAL PAGE ---------- */
.final-img {
  width: 260px;
  margin: 20px 0;
  border-radius: 20px;
}

.replay {
  margin-top: 25px;
  display: none;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="page visible">
  <button onclick="goMain()">Touch Me ğŸ’–</button>
</div>

<!-- MAIN -->
<div id="main" class="page">
  <h1>Hannah Prillaman</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="button-row">
    <button onclick="goFinal()">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜…</button>
    <button onclick="goFinal()">Obviously ğŸ’˜</button>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="page">
  <h1>Happy Valentineâ€™s Day â¤ï¸</h1>
  <p>You make every day brighter.</p>
  <img src="your-image.jpg" class="final-img" />
  <button class="replay" onclick="restart()">Replay ğŸ”</button>
</div>

<script>
/* ---------- PAGE NAV ---------- */
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
  const page = document.getElementById(id);
  page.classList.add('visible');
}

function goMain() {
  showPage('main');
}

function goFinal() {
  showPage('final');
  setTimeout(() => {
    document.querySelector('.replay').style.display = 'inline-block';
  }, 2500);
}

function restart() {
  showPage('splash');
}

/* ---------- NO BUTTON RUN ---------- */
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
  const maxX = 120;
  const maxY = 60;
  const x = Math.random() * maxX - maxX / 2;
  const y = Math.random() * maxY - maxY / 2;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ---------- HEARTS ---------- */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = Math.random() > 0.5 ? 'ğŸ’–' : 'â¤ï¸';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = Math.random() * 20 + 14 + 'px';
  heart.style.animationDuration = Math.random() * 3 + 4 + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
