<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Test</title>
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* Pages */
.page {
  position:absolute;
  top:0; left:0;
  width:100vw; height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 0.5s ease;
}
.page.visible { opacity:1; z-index:2; }

/* Buttons */
.button-group {
  display:flex;
  gap:20px;
  margin-top:20px;
  position:relative; /* for No button */
}
.button-group button {
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#ff69b4;
  color:white;
  font-size:1em;
  cursor:pointer;
  transition:transform 0.2s;
}
.button-group button:hover { transform:translateY(-2px); }

#noBtn {
  position:absolute;
  left:0; top:0;
  transition:left 0.3s, top 0.3s;
}

/* Final page styling */
#finalPage {
  text-align:center;
  padding:30px;
}
.final-line {
  opacity:0;
  transition: opacity 1s ease;
}
.final-line.show { opacity:1; }
#replayBtn {
  margin-top:20px;
  opacity:0;
  pointer-events:none;
  transition: opacity 1s ease;
}
#replayBtn.show { opacity:1; pointer-events:auto; }
</style>
</head>
<body>

<!-- Splash -->
<div id="splashPage" class="page visible">
  <button id="startBtn">Touch Me</button>
</div>

<!-- Main -->
<div id="mainPage" class="page">
  <h1>Will you be my Valentine?</h1>
  <div class="button-group">
    <button id="yesBtn">Yes</button>
    <button id="obviouslyBtn">Obviously</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Final -->
<div id="finalPage" class="page">
  <h1 class="final-line">Happy Valentine’s Day, cutie!</h1>
  <p class="final-line">Every day with you is my favorite one.</p>
  <p class="final-line">I’m keeping my vow to love you more each and every day.</p>
  <p class="final-line">I choose you. Always.</p>
  <button id="replayBtn">Replay</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const splash = document.getElementById("splashPage");
  const main = document.getElementById("mainPage");
  const final = document.getElementById("finalPage");

  const yesBtn = document.getElementById("yesBtn");
  const obviouslyBtn = document.getElementById("obviouslyBtn");
  const noBtn = document.getElementById("noBtn");
  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");
  const finalLines = document.querySelectorAll("#finalPage .final-line");

  // Splash click
  startBtn.onclick = function() {
    splash.classList.remove("visible");
    main.classList.add("visible");
  }

  // No button hover movement
  noBtn.onmouseover = function(){
    const group = noBtn.parentElement.getBoundingClientRect();
    const maxX = group.width - noBtn.offsetWidth;
    const maxY = group.height - noBtn.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function showFinalPage() {
    main.classList.remove("visible");
    final.classList.add("visible");
    // fade in each line
    finalLines.forEach((el,i)=>{
      setTimeout(()=>el.classList.add("show"), i*600);
    });
    setTimeout(()=>replayBtn.classList.add("show"), finalLines.length*600);
  }

  // Button clicks
  yesBtn.onclick = showFinalPage;
  obviouslyBtn.onclick = showFinalPage;
  noBtn.onclick = showFinalPage; // optional: can alert if you want

  // Replay
  replayBtn.onclick = function() {
    final.classList.remove("visible");
    finalLines.forEach(el=>el.classList.remove("show"));
    replayBtn.classList.remove("show");
    main.classList.add("visible");
    // reset no button position
    noBtn.style.left="0"; noBtn.style.top="0";
  }
});
</script>

</body>
</html>
