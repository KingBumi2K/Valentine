<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(180deg, #ffd1e8, #ff9fcf);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* shared */
.page {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.page.active {
  display: flex;
}

/* buttons */
.btn {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: white;
  color: #ff4f9a;
  font-weight: 600;
  transition: transform 0.2s ease, background 0.2s ease;
}

.btn:hover {
  transform: scale(1.08);
  background: #ffe6f1;
}

/* splash */
#splash button {
  font-size: 22px;
}

/* main page */
#main h1 {
  font-family: 'Pacifico', cursive;
  font-size: 56px;
  margin-bottom: 10px;
}

#main h2 {
  font-size: 26px;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  position: relative;
}

/* final page */
#final h1 {
  font-family: 'Pacifico', cursive;
  font-size: 48px;
  margin-bottom: 12px;
}

#final p {
  font-size: 20px;
  margin-bottom: 12px;
}

#final img {
  width: 300px;
  border-radius: 18px;
  margin-top: 10px;
}

#replay {
  margin-top: 24px;
  opacity: 0;
  display: none;
  transition: opacity 1s ease;
}

/* hearts */
.heart {
  position: fixed;
  bottom: -30px;
  z-index: 9999;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="page active">
  <button class="btn" id="startBtn">Touch Me</button>
</div>

<!-- MAIN -->
<div id="main" class="page">
  <h1>Hannah Prillaman</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button class="btn" onclick="goFinal()">Yes üíñ</button>
    <button class="btn" onclick="goFinal()">Obviously üòò</button>
    <button class="btn" id="noBtn">No üôÉ</button>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="page">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <p>(you didn‚Äôt really have a choice)</p>
  <img src="your-image.jpg" alt="us">
  <button class="btn" id="replay">Replay üîÅ</button>
</div>

<script>
/* page control */
const splash = document.getElementById('splash');
const main = document.getElementById('main');
const final = document.getElementById('final');
const replay = document.getElementById('replay');
const noBtn = document.getElementById('noBtn');

document.getElementById('startBtn').onclick = () => {
  splash.classList.remove('active');
  main.classList.add('active');
};

/* no button run */
noBtn.addEventListener('mouseenter', () => {
  const padding = 80;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

/* final */
function goFinal() {
  main.classList.remove('active');
  final.classList.add('active');
  heartBurst();

  setTimeout(() => {
    replay.style.display = 'block';
    requestAnimationFrame(() => replay.style.opacity = 1);
  }, 1600);
}

/* replay */
replay.onclick = () => {
  replay.style.display = 'none';
  replay.style.opacity = 0;
  noBtn.style.position = 'static';
  final.classList.remove('active');
  main.classList.add('active');
};

/* hearts */
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = '‚ù§Ô∏è';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = 12 + Math.random() * 22 + 'px';
  h.style.color = Math.random() > 0.5 ? '#ff4f9a' : '#ff1e1e';
  document.body.appendChild(h);

  let y = -30;
  let rot = Math.random() * 20 - 10;
  const speed = 1 + Math.random() * 2;

  const anim = setInterval(() => {
    y += speed;
    h.style.bottom = y + 'px';
    h.style.transform = `rotate(${rot * y / 100}deg)`;
    h.style.opacity = 1 - y / window.innerHeight;
    if (y > window.innerHeight) {
      clearInterval(anim);
      h.remove();
    }
  }, 30);
}

setInterval(spawnHeart, 400);

function heartBurst() {
  for (let i = 0; i < 20; i++) {
    setTimeout(spawnHeart, i * 120);
  }
}
</script>

</body>
</html>
